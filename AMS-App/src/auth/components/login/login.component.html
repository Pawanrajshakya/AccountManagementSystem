<section>
  <form [formGroup]='loginForm'
        (ngSubmit)="onSubmit()"
        fxLayout="column"
        fxLayoutAlign="space-between center"
        fxLayoutGap="10px">
    <mat-form-field>
      <input type="text"
             #username
             formControlName='username'
             placeholder="Username"
             matInput>
      <mat-error *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched">
        <mat-error *ngIf="loginForm.get('username').errors['required']">Username is required.</mat-error>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password"
             #password
             formControlName='password'
             placeholder="Password"
             matInput>
      <mat-error *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">
        <mat-error *ngIf="loginForm.get('password').errors['required']">Password is required.</mat-error>
      </mat-error>
    </mat-form-field>
    <div fxLayout="row">
      <button mat-raised-button
              [disabled]="!loginForm.valid"
              color="primary"
              type="submit">Login</button>
    </div>
  </form>
</section>
