<mat-toolbar color="primary">
  <div fxFlex
       fxLayout="row"
       fxLayoutGap="10px">
    <div><i class="fa fa-bars"
         (click)="hideTitle = !hideTitle"></i></div>
    <div> <a routerLink="/">AMS</a></div>
  </div>
  <div fxFlex
       fxLayout
       fxLayoutAlign="flex-end">
    <ul fxLayout
        fxLayoutGap="16px"
        class="navigation-items">
      <li *ngIf="!!isLoggedIn">Welcome {{usernameToDisplay.toUpperCase()}}</li>
      <li *ngIf="!!isLoggedIn"
          (click)="onChangePassword()"
          matTooltip="Change Password"><i class="fa fa-key"></i></li>
      <li><a routerLink="/login"
           *ngIf="!isLoggedIn"
           matTooltip="Sign In">Sign In <i class="fa fa-sign-in"></i></a></li>
      <li><a routerLink="/login"
           (click)="onSignOut()"
           *ngIf="!!isLoggedIn"
           matTooltip="Sign Out"><i class="fa fa-sign-out"></i></a></li>
    </ul>
  </div>
</mat-toolbar>

<mat-drawer-container autosize>
  <mat-drawer #sidenav
              role="heading"
              mode="side"
              opened>
    <mat-nav-list *ngIf="!!isLoggedIn">
      <mat-accordion displayMode="flat"
                     #accordion="matAccordion">
        <div *ngFor="let menu of myMenu">
          <div *ngIf="!menu.hasSubMenu">
            <a mat-list-item
               [routerLink]="menu.link"> <i [class]="menu.icon"></i><span
                    class="mat-list-item-text" *ngIf="!hideTitle">{{menu.title}}</span></a>
          </div>
          <div *ngIf="menu.hasSubMenu">
            <a mat-list-item
               *ngFor="let sub of menu.subMenu"
               [routerLink]="sub.link"
               routerLinkActive="active"
               [disabled]="sub.isDisabled"
               [routerLinkActiveOptions]="{exact: true}">
              <i [class]="sub.icon"></i>&nbsp;{{sub.title}}</a>
          </div>
        </div>
      </mat-accordion>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-drawer-content>
</mat-drawer-container>
