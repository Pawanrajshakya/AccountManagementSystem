  <mat-toolbar color="accent">
    <mat-toolbar-row>
      <span><button mat-raised-button
                color="primary"
                type="button"
                (click)="onAddNew()"
                matTooltip="Add User">Add New</button></span>
    </mat-toolbar-row>
  </mat-toolbar>
  <br>
  <div fxLayout="row"
       fxLayoutAlign="space-evenly center">
    <mat-form-field fxFlex="20%">
      <mat-label>Search By</mat-label>
      <mat-select #selectedSearchBy
                  [(value)]="selected">
        <mat-option *ngFor="let item of searchList"
                    [value]="item.value">
          {{item.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field fxFlex="40%">
      <mat-label>Filter</mat-label>
      <input matInput
             (keyup)="applyFilter($event.target.value)"
             placeholder="">
    </mat-form-field>

  </div>
  <table mat-table
         [dataSource]="userDataSource"
         matSort>
    <tr mat-header-row
        *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
    <tr mat-row
        *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    <ng-container matColumnDef="name">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          [disabled]="isLoading"> Name </th>
      <td mat-cell
          *matCellDef="let user"> {{user.name}} </td>
    </ng-container>
    <ng-container matColumnDef="username">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          [disabled]="isLoading">Username </th>
      <td mat-cell
          *matCellDef="let user"> {{user.username}} </td>
    </ng-container>
    <ng-container matColumnDef="isActive">
      <th mat-header-cell
          *matHeaderCellDef>Active </th>
      <td mat-cell
          *matCellDef="let user"> {{user.isActive}} </td>
    </ng-container>
    <ng-container matColumnDef="userRole">
      <th mat-header-cell
          *matHeaderCellDef>Role </th>
      <td mat-cell
          *matCellDef="let user">
        <code *ngFor="let role of user.userRole">{{role.description}} | </code>
      </td>
    </ng-container>
    <ng-container matColumnDef="options">
      <th mat-header-cell
          *matHeaderCellDef>Options</th>
      <td mat-cell
          *matCellDef="let user">
        <button mat-icon-button
                matTooltip="Edit or Change"
                matTooltipClass="example-tooltip-red"
                color="primary"><i [routerLink]="['/addUser',user.id]"
             class="fa fa-edit"></i></button>
      </td>
    </ng-container>
  </table>
  <mat-progress-bar mode="indeterminate"
                    *ngIf="!!isLoading"></mat-progress-bar>
  <mat-paginator [length]="length"
                 [pageSize]="params.pageSize"
                 [pageSizeOptions]="pageSizeOptions"
                 (page)="change($event)"
                 [disabled]="isLoading">
  </mat-paginator>
